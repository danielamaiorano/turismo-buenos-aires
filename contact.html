<head>
    <meta charset="UTF-8">

    <title>Contacto - Turismo en Buenos Aires</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        section {
            flex: 1;
            padding: 20px;
        }
    </style>
    <script>
        function validarFormulario() {
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var telefono = document.getElementById('telefono').value;
            var motivo = document.getElementById('motivo').value;
            var mensaje = document.getElementById('mensaje').value;

            if (nombre.trim() == '') {
                alert('Por favor, ingresa tu nombre.');
                return false;
            }

            if (email.trim() == '') {
                alert('Por favor, ingresa tu correo electrónico.');
                return false;
            }

            if (telefono.trim() == '') {
                alert('Por favor, ingresa tu número de teléfono.');
                return false;
            }

            if (motivo.trim() == '') {
                alert('Por favor, selecciona un motivo de contacto.');
                return false;
            }

            if (mensaje.trim() == '') {
                alert('Por favor, ingresa tu mensaje.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
<!-- Navbar de bootstrap, 3 puntos de corte  expand-sm/md/lg-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
            <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="san-antonio-de-areco.html">San Antonio de Areco</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="la-plata.html">La Plata</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lujan.html">Luján</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="delta-del-tigre.html">Delta del Tigre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <section>
        <h2>Formulario de Contacto</h2>
        <form onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br><br>

            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="consulta">Consulta</option>
                <option value="reserva">Reserva</option>
                <option value="reclamo">Reclamo</option>
            </select>
            <br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <p>Derechos de autor &copy; 2024 Turismo en Buenos Aires</p>
    </footer>
</body>
