<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Turismo en Buenos Aires</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        section {
            flex: 1;
            padding: 20px;
        }
    </style>
    <script>
        function validarFormulario() {
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var telefono = document.getElementById('telefono').value;
            var motivo = document.getElementById('motivo').value;
            var mensaje = document.getElementById('mensaje').value;

            if (nombre.trim() == '') {
                alert('Por favor, ingresa tu nombre.');
                return false;
            }

            if (email.trim() == '') {
                alert('Por favor, ingresa tu correo electrónico.');
                return false;
            }

            if (telefono.trim() == '') {
                alert('Por favor, ingresa tu número de teléfono.');
                return false;
            }

            if (motivo.trim() == '') {
                alert('Por favor, selecciona un motivo de contacto.');
                return false;
            }

            if (mensaje.trim() == '') {
                alert('Por favor, ingresa tu mensaje.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="san-antonio-de-areco.html">San Antonio de Areco</a></li>
                <li><a href="la-plata.html">La Plata</a></li>
                <li><a href="lujan.html">Luján</a></li>
                <li><a href="delta-del-tigre.html">Delta del Tigre</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Formulario de Contacto</h2>
        <form onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br><br>

            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="consulta">Consulta</option>
                <option value="reserva">Reserva</option>
                <option value="reclamo">Reclamo</option>
            </select>
            <br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <p>Derechos de autor &copy; 2024 Turismo en Buenos Aires</p>
    </footer>
</body>
</html>
